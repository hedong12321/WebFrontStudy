<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
		
		<title>BootstrapDemo Index</title>
	</head>
	<body>
		
		<div class="container">
			<div id="app">
				<ol>
					<li v-for="book in books">{{book.name}}</li>
				</ol>
				
				<input v-model="message" />
				&nbsp;&nbsp;
				<button v-on:click="reverseMessage">逆转消息</button>
				
				<p>{{message}}</p>
			</div>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="resource/jquery-3.3.1.min.js"></script>
		<script src="resource/popper.js-1.14.6/umd/popper.min.js"></script>
		<script src="resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<script src="resource/vue.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
